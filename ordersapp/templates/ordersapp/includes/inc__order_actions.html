{% if object.status == 'FM' %}
    <a href="{% url 'ordersapp:order_forming_complete' object.pk %}"
       class="btn btn-round form-control last buy">
        совершить покупку
    </a>
    <a href="{% url 'ordersapp:order_delete' object.pk %}"
       class="btn btn-default btn-round form-control last del-order">
        удалить
    </a>
{% endif %}
<a href="{% url 'ordersapp:orders_list' %}"
   class="btn btn-info btn-round form-control last order-list">
        к списку заказов
</a>
<a href="{% url 'main:index' %}"
   class="btn btn-default btn-round form-control last to-main">
        на главную
</a>
