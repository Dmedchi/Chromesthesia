<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}

</head>

<body>
    <div class="container">
        <div class="admin-container">
            <div class="h2 text-center head">
                Admin
            </div>
        {% block menu %}
            <div class="admin-menu">
                {% include 'adminapp/includes/inc__menu.html' %}
            </div>
        {% endblock %}

        {% block container %}
        {% endblock %}

        </div>
    </div>

</body>
</html>
