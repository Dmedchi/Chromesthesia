{% extends 'adminapp/base.html' %}
{% load staticfiles %}
{% load my_tags %}


{% block container %}
    <a href="{% url 'myadmin:product_create' category.pk %}"
       class="btn btn-primary new-product">
        новый продукт
    </a>
    <div class="products-list">
        {% for object in object_list %}
            <div class="product-record {% if not object.is_active %}not-active{% endif %}">
                <img src="{{ object.image|media_folder_products }}"
                     alt="{{ object.name }}">
                <div class="product-name">
                    {{ object.name|title }}
                </div>
                <div class="product-actions">
                    <a href="{% url 'myadmin:product_read' object.pk %}"
                       class="btn btn-info">
                        подробнее
                    </a>
                    <a href="{% url 'myadmin:product_update' object.pk %}"
                       class="btn btn-success">
                        редактировать
                    </a>
                    <a href="{% url 'myadmin:product_delete' object.pk %}"
                       class="btn btn-danger">
                        удалить
                    </a>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
