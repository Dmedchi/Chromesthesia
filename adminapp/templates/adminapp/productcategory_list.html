{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block container %}
    <a href="{% url 'myadmin:productcategory_create' %}"
       class="btn btn-primary new-category">
        новая категория
    </a>
    <div class="categories-list">
        {% for object in object_list %}
            <div class="category-record {% if not object.is_active %}not-active{% endif %}">
                <div class="category-name">
                    {{ object.name|title }}
                </div>
                <div class="category-actions">
                    <a href="{% url 'myadmin:products' object.pk %}"
                       class="btn btn-info">
                        товары категории
                    </a>
                    <a href="{% url 'myadmin:productcategory_update' object.pk %}"
                       class="btn btn-success">
                        редактировать
                    </a>
                    <a href="{% url 'myadmin:productcategory_delete' object.pk %}"
                       class="btn btn-danger">
                        удалить
                    </a>
                </div>
                <div class="category-desc">
                    {{ object.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
